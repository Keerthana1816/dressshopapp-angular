<div class="row" id="card">
    <ng-container  *ngFor="let dress of dresslist" style="width: 18rem;">
        <div    class="col-3"id="card2">
        <div class="card" width="40px" height="150px" >
            <img class="card-img-top" src="assets/images/{{dress.imageUrl}}" alt="Card image cap" width="50px" height="200px">
            <div class="card-body">
                <!-- <h5 class="card-title">{{value.id}}</h5> -->
                <h5 class="card-title">{{dress.dressName}}</h5>
                <p class="card-text">Brand - {{dress.brandName}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" >color - {{dress.color}}</li>
                <li class="list-group-item" >size - [{{dress.size}}]</li>
                <li class="list-group-item" >price - {{dress.price}}</li>

            </ul>
        </div>
    </div>
</ng-container>
</div>
