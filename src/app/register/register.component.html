<div class="main">
    <div class="content">
    <h1>
        Dress <br> <span>Shop App</span>
    </h1>

<div class="form">
    <h2>Register</h2>
    <form ngNativeValidate (submit)="register()">
        <input type="text" name="name" id="name" [(ngModel)]="name"
            placeholder="Enter Name Here"> 
            <input type="email"
            name="email" id="email" [(ngModel)]="email"
             placeholder="Enter Email Here">
              <input type="password" name="password" id="password" [(ngModel)]="password"
            placeholder="Enter Password Here">
             <input type="number"  name="mobileNumber" id="mobileNumber" [(ngModel)]="mobileNumber"
             placeholder="Enter Mobile No Here">
        <button class="btnn">Submit</button>

    </form>
</div>
</div>
</div>
